<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Malayali StoryBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="icon">🤖</div>
    <h1 class="title">Malayali StoryBot</h1>

    <input
      type="text"
      id="nameInput"
      placeholder="Enter your name (optional)"
      class="name-input"
    />

    <div class="story" id="story-box">
      <p class="placeholder">Click below to hear a theri Malayalam story 😄</p>
    </div>

    <div class="buttons">
      <button onclick="generateStory()">Tell Me a Story</button>
      <button onclick="goBack()">⬅️ Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
