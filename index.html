<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malayali StoryBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="icon">🤖</div>
    <h1 class="title">Malayali Funny StoryBot</h1>

    <div class="story" id="story-box">
      <p class="placeholder">Click below to hear a Malayalam story 😄</p>
    </div>

    <div class="buttons">
      <button onclick="generateStory()">Tell Me a Story</button>
      <button onclick="goBack()">⬅️ Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
